{% extends "layout.html" %}
{% load static %}

{% block title %}AAC{% endblock %}

{% block extra_js %}
<script src="{% static 'js/gallery-images.js' %}"></script>
{% endblock %}

{% block content %}
<div class="background"></div>
<div class="overlay"></div>
<div class="container content">
    <div class="container-fluid row g-3 img-sections">
        {% for image in images %}
            <div class="col-6 col-md-4 col-lg-2">
                <div class="card h-100" style="cursor: pointer;">
                    <img class="card-img-top gallery-photo" 
                        src="{{ image.image.url }}" 
                        alt="{{ image.title }}" 
                        style="object-fit: cover; border-radius: 0;">
                    <div class="card-body">
                        <h5 class="card-title text-truncate">{{ image.title }}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Lightbox -->
<div id="lightbox" style="display:none; 
                          position:fixed; 
                          top:0; left:0; 
                          width:100%; height:100%; 
                          background:rgba(0,0,0,0.9); 
                          justify-content:center; 
                          align-items:center; 
                          z-index:9999;">
    <span id="lightbox-close" style="position:absolute; top:20px; right:30px; 
                                     font-size:40px; color:white; cursor:pointer;">&times;</span>
    <img id="lightbox-img" src="" alt="" 
         style="max-width:80%; max-height:80%; border-radius:8px;">
</div>
{% endblock %}
