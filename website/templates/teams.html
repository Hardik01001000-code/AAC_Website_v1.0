{% extends "layout.html" %}
{% load static %}

{% block title %}AAC{% endblock %}

{% block extra_js %}
{% endblock %}

{% block content %}
<div class="background"></div>
<div class="overlay"></div>
<div class="container content">
    <div class="container d-flex flex-wrap justify-content-center gap-4 img-sections">
        {% for member in members %}
        <div class="card mb-3 text-white" style="width: 14rem; background: black;">
        <img src="{{ member.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-text">{{ member.name }}</h5>
            <p class="card-text">{{ member.role }}</p>
        </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
